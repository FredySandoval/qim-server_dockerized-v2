<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Vue</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script>
      function reloadImage(pThis) {
          // https://bytes.com/topic/php/answers/878714-there-code-auto-reload-images-if-doesnt-loaded-first-time-users-browser
          // To prevent this from being executed over and over
          pThis.onerror = null; 
      
          // Refresh the src attribute, which should make the
          // browsers reload the iamge.
          pThis.src = pThis.src;
      }
    </script>
  </body>
</html>
